<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Home</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h2>Flashcards</h2>
    </header>
    <button id="add">Add Flashcards</button>
    <div class="boxContainer">
        <button class="box" id="box1">Box 1</button>
        <button class="box" id="box2">Box 2</button>
        <button class="box" id="box3">Box 3</button>
        <button class="box" id="box4">Box 4</button>
        <button class="box" id="box5">Box 5</button>
        <button class="box" id="all">All</button>
    </div>
    
</body>
</html>
